<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up- Plzzzzz</title>
</head>
<body>
    <h1>Sign Up/In</h1>
    <form action="/chapter-3/ch-3.html">
        <div>
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone"><b>Phone:</b></label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="dob"><b>Date of Birth:</b></label>
            <input type="date" id="dob" name="dob" required> 
        </div>
        <div>
            <label for="gender"><b>Gender</b></label>
            <select id="gender" required>
                <option value="" disabled selected >Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
            </select>
        </div>
        <div>
            <b>What's your job ?</b>
            <input type="radio" id="student" name="job" value="yes">
            <label for="student">Student</label>
           
            <input type="radio" id="employed" name="job" value="yes">
            <label for="employed">Employed</label>

            <input type="radio" id="unemployed" name="job" value="yes">
            <label for="unemployed">Unemployed</label>
        </div>

        <div>
            <label for="password"><b>Password</b>:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="confirm-password"><b>Confirm Password:</b></label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div>
            <label for="terms" required>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#"><i><u>no</u></i>Terms and Conditions</a>
                </label>
        </div>
        <div>
            <button type="submit">Submit</button>

    </form>

</body>
</html>
